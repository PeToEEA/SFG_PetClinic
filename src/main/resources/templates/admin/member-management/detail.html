<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="fragments/layout :: head (pageTitle='PetClinic :: Admin :: Member Detail ' + ${member.getEmail()})">

        <meta charset="utf-8" />
    </head>
  <body>
	<div th:replace="fragments/layout.html :: mainMenu">
    </div>
    <h2 th:text="'Member ' + ${member.getEmail()}"></h2>
    
    <h3>
    	Pets
    </h3>
	<table id="pets" class="generic-table">
		<thead>
			<tr class="row row-head">
				<th> ID </th>
				<th> Name </th>
				<th> Type </th>
				<th> Birthday </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pet: ${member.getPets()}" class="row row-body">
				<th th:text="${pet.getId()}"> ID </th>
				<th th:text="${pet.getName()}"> Name </th>
				<th th:text="${pet.getType()}"> Type </th>
				<th th:text="${pet.getBirthDate()}"> Birthday </th>
			</tr>
		</tbody>
	</table>

	<div th:replace="fragments/layout.html :: footer">
    </div>
  </body>

</html>
