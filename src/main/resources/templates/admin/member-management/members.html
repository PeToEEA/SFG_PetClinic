<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head th:replace="fragments/layout :: head (pageTitle='PetClinic :: Member Area')">
        <title>PetClinic :: Admin :: Member Management</title>
        <meta charset="utf-8" />
    </head>
  <body>
	<div th:replace="fragments/layout.html :: mainMenu">
    </div>
    <h2>Member management</h2>
    
	<table id="members" class="generic-table">
		<thead>
			<tr class="row row-head">
				<th> ID </th>
				<th> Last Name </th>
				<th> First Name </th>
				<th> Registered </th>
				<th> Phone </th>
				<th> Email </th>
				<th> City </th>
				<th> Is Active </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="member: ${members}" class="row row-body">
				<td> <a th:href="@{'/admin/member-management/detail/' + ${member.getId()}}">
						<span th:text="${member.getId()}"></span>
					 </a> 
				</td>
				<td th:text="${member.getFirstName()}"> Last Name </td>
				<td th:text="${member.getLastName()}"> First Name </td>
				<td th:text="${member.getRegistrationDate()}"> Registered </td>
				<td th:text="${member.getPhone()}"> Phone </td>
				<td th:text="${member.getEmail()}"> Email </td>
				<td th:text="${member.getCity()}"> City </td>
				<td th:text="${member.getActive()}"> Is Active </td>
			</tr>
		</tbody>
	</table>

	<div th:replace="fragments/layout.html :: footer">
    </div>
  </body>

</html>
