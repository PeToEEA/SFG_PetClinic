<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

  <head th:fragment="head">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title th:text="${pageTitle}">PetClinic :: a Spring Framework demonstration</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>

  </head>

<body>

<div th:fragment="mainMenu">

<nav id="mainMenu">
	<a href="/" th:href="@{/}">
		Home
	</a>
	<a sec:authorize="hasRole('MEMBER')" href="/member" th:href="@{/member}">
		Member area
	</a>
	<a href="/vets" th:href="@{/vets}">
		Veterinarians
	</a>	
	<a href="/contact" th:href="@{/contact}">
		Contact
	</a>
	<a th:if="${#authorization.expression('isAuthenticated()') == false}" href="/login" th:href="@{/login}">
		Log in
	</a>
	<a th:if="${#authorization.expression('isAuthenticated()') == false}" href="/register" th:href="@{/register}">
		Register
	</a>
	<a sec:authorize="hasRole('ADMIN')" href="/admin/member-management/index" th:href="@{/admin/member-management/index}">
		Member Management
	</a>
</nav>


</div>


<div th:fragment="footer">
<br>
<br>
  copyright 2019
</div>

</body>

</html>
